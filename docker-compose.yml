version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_DB: agentdesk
      POSTGRES_USER: agentdesk
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"

  redis:
    image: redis:7
    ports: ["6379:6379"]

volumes:
  pgdata:
